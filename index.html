<!DocType html>

<html>

<head>
<meta charset="utf-8">
<meta http-equiv="x-UA-Compatible" content="IE=edge">
<title>Reservation</title>
<meta name = "viewport"
content="width=device=width,
initial-scale=1">
<link rel="stylesheet", href="main.css">
</head>
<body>

    <section class = "banner">
        <h2>BOOK YOUR SHUTTLE NOW</h2>
        <div class="card-container">
            <div class="card-img">
                <!--image here-->
            </div>
            <div class="card-content">
                <h3>Reservation</h3>
                <form>
                    <div class="form-row">
                        <select name = "days">
                            <option value="day-select">Select Day</option>
                            <option value="sunday">Sunday</option>
                            <option value="sunday">Monday</option>
                            <option value="sunday">Tuesday</option>
                            <option value="sunday">Wenesday</option>
                            <option value="sunday">Thursday</option>
                            <option value="sunday">Friday</option>
                            <option value="sunday">Saturday</option>                    
                        </select>

                        <select name="hours">
                            <option value="hours-select">Select Hour</option>
                            <option value="10">10:00</option>
                            <option value="10">12:00</option>
                            <option value="10">14:00</option>
                            <option value="10">16:00</option>
                            <option value="10">18:00</option>
                            <option value="10">20:00</option>
                            <option value="10">22:00</option>
                        </select>
                                      
                        <select name="Pick Up Points">
                            <option value="pick-select">Select Pick Up Points </option>
                            <option value="Mcdonald's Quezon Avenue Edsa - Two/Neo">Mcdonald's Quezon Avenue Edsa - Two/Neo</option>
                            <option value="Shell Station Alabang-Two/Neo">Shell Station Alabang-Two/Neo</option>
                            <option value="Robinsons Cainta Junction-Two/Neo">Robinsons Cainta Junction-Two/Neo</option>
                            <option value="Glorietta 4-Two/Neo">Glorietta 4-Two/Neo</option>
                            <option value="Glorietta 4-Two/Neo Mid-Shift">Glorietta 4-Two/Neo Mid-Shift</option>
                            <option value="Market-Market-Two/Neo Mid-Shift">Market-Market-Two/Neo Mid-Shift</option>
                            <option value="Two/Neo - Mcdonald's Quezon Avenue Edsa">Two/Neo - Mcdonald's Quezon Avenue Edsa</option>
                        </select>
                    </div>
                    <div class = "form-row">
                        <input type="text" placeholder="Full Name">
                        <input type="text"
                        placeholder="Phone Number">
                    </div>
                  <div class="form-row">
                    <input type="number"
                    placeholder="How Many Persons?" min = "1">
                    <input type="submit" value="Book the SHUTTLE">
                  </div>





                </form>
            </div>
        </div>
    </section>
</body>


</head>
</html>
